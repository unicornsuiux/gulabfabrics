<!-- Select Multiple -->
<div class="form-group row">
  <label class="col-md-4 col-form-label text-right font-weight-bold" for="{{ id }}">{{ label }}</label>
  <div class="{{ inputsize }}">
    <select id="{{ id }}" name="{{ id }}" class="form-control" multiple="multiple">{{ #options }}
      {{ increIndex }}
      <option value="{{ #values }}{{ #getNthValue }}{{.}}{{/getNthValue}}{{ /values }}">{{ . }}</option>{{ /options }}
      {{ resetIndex }}
    </select>
  </div>
</div>
